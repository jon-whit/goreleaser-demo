project_name: demo
release:
  github:
    owner: jonwhit
    name: goreleaser-demo
  name_template: '{{.Tag}}'
builds:
  - id: demo
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
      - "386"
    goarm:
      - "6"
    gomips:
      - hardfloat
    goamd64:
      - v1
    targets:
      - linux_amd64_v1
      - linux_arm64
      - linux_386
      - windows_amd64_v1
      - windows_arm64
      - windows_386
      - darwin_amd64_v1
      - darwin_arm64
    dir: .
    main: main.go
    binary: demo
    builder: go
    gobinary: go
    command: build
    ldflags:
      - -s -w
      - -X github.com/jon-whit/goreleaser-demo/internal/build.Version=v{{ .Version }}
      - -X github.com/jon-whit/goreleaser-demo/internal/build.Commit={{.Commit}}
      - -X github.com/jon-whit/goreleaser-demo/internal/build.Date={{.Date}}
    env:
      - CGO_ENABLED=0
archives:
  - id: demo-archive
    builds:
      - demo
    name_template: '{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}'
    format: binary
    files:
      - src: license*
      - src: LICENSE*
      - src: readme*
      - src: README*
      - src: changelog*
      - src: CHANGELOG*
snapshot:
  name_template: '{{ incpatch .Version }}-next'
checksum:
  name_template: checksums.txt
  algorithm: sha256
dockers:
  - goos: linux
    goarch: amd64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - jonwhit/demo:latest-amd64
      - jonwhit/demo:{{ .Tag }}-amd64
      - jonwhit/demo:v{{ .Version }}-amd64
      - jonwhit/demo:v{{ .Major }}-amd64
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}-amd64
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64
    build_flag_templates:
      - --platform=linux/amd64
    use: buildx
  - goos: linux
    goarch: arm64
    goarm: "6"
    goamd64: v1
    dockerfile: Dockerfile.goreleaser
    image_templates:
      - jonwhit/demo:latest-arm64
      - jonwhit/demo:{{ .Tag }}-arm64
      - jonwhit/demo:v{{ .Version }}-arm64
      - jonwhit/demo:v{{ .Major }}-arm64
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}-arm64
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64
    build_flag_templates:
      - --platform=linux/arm64
    use: buildx
docker_manifests:
  - name_template: jonwhit/demo:latest
    image_templates:
      - jonwhit/demo:latest-amd64
      - jonwhit/demo:latest-arm64
    use: docker
  - name_template: jonwhit/demo:v{{ .Version }}
    image_templates:
      - jonwhit/demo:v{{ .Version }}-amd64
      - jonwhit/demo:v{{ .Version }}-arm64
    use: docker
  - name_template: jonwhit/demo:v{{ .Major }}
    image_templates:
      - jonwhit/demo:v{{ .Major }}-amd64
      - jonwhit/demo:v{{ .Major }}-arm64
    use: docker
  - name_template: jonwhit/demo:v{{ .Major }}.{{ .Minor }}
    image_templates:
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}-amd64
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}-arm64
    use: docker
  - name_template: jonwhit/demo:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}
    image_templates:
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}-amd64
      - jonwhit/demo:v{{ .Major }}.{{ .Minor }}.{{ .Patch }}-arm64
    use: docker
changelog:
  filters:
    exclude:
      - '^docs:'
      - '^test:'
  sort: asc
dist: dist
signs:
  - id: default
    cmd: cosign
    args:
      - sign-blob
      - --output-certificate=${certificate}
      - --output-signature=${signature}
      - ${artifact}
      - --yes
    signature: ${artifact}.sig
    artifacts: checksum
    env:
      - COSIGN_EXPERIMENTAL=1
    certificate: ${artifact}.pem
    output: true
docker_signs:
  - id: default
    cmd: cosign
    args:
      - sign
      - ${artifact}
      - --yes
    artifacts: manifests
    env:
      - COSIGN_EXPERIMENTAL=1
    output: true
env_files:
  github_token: ~/.config/goreleaser/github_token
  gitlab_token: ~/.config/goreleaser/gitlab_token
  gitea_token: ~/.config/goreleaser/gitea_token
source:
  name_template: '{{ .ProjectName }}-{{ .Version }}'
  format: tar.gz
gomod:
  gobinary: go
announce:
  twitter:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  mastodon:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    server: ""
  reddit:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    url_template: '{{ .ReleaseURL }}'
  slack:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    username: GoReleaser
  discord:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    author: GoReleaser
    color: "3888754"
    icon_url: https://goreleaser.com/static/avatar.png
  teams:
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    color: '#2D313E'
    icon_url: https://goreleaser.com/static/avatar.png
  smtp:
    subject_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    body_template: 'You can view details from: {{ .ReleaseURL }}'
  mattermost:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
    title_template: '{{ .ProjectName }} {{ .Tag }} is out!'
    username: GoReleaser
  linkedin:
    message_template: '{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}'
  telegram:
    message_template: '{{ .ProjectName }} {{ mdv2escape .Tag }} is out! Check it out at {{ mdv2escape .ReleaseURL }}'
    parse_mode: MarkdownV2
  webhook:
    message_template: '{ "message": "{{ .ProjectName }} {{ .Tag }} is out! Check it out at {{ .ReleaseURL }}"}'
    content_type: application/json; charset=utf-8
  opencollective:
    title_template: '{{ .Tag }}'
    message_template: '{{ .ProjectName }} {{ .Tag }} is out!<br/>Check it out at <a href="{{ .ReleaseURL }}">{{ .ReleaseURL }}</a>'
sboms:
  - id: default
    cmd: syft
    env:
      - SYFT_FILE_METADATA_CATALOGER_ENABLED=true
    args:
      - $artifact
      - --file
      - $document
      - --output
      - spdx-json
    documents:
      - '{{ .ArtifactName }}.sbom'
    artifacts: archive
git:
  tag_sort: -version:refname
github_urls:
  download: https://github.com
gitlab_urls:
  download: https://gitlab.com
